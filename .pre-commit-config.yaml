repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
            "--fail-under=10",
            "-rn", # Only display messages
            "--rcfile=.pylintrc", # Link to your config file
          ]
